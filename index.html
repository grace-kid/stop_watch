<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
    .container {
        text-align: center;
        margin-top: 100px;
      box-shadow: 0px 0px 8px black;
      margin-left:25px;
      margin-right:25px;
      padding:50px;
      
      background-color: rgba(0, 0, 255, 0.418);
      text-shadow:2px 2px 2px rgb(22, 1, 1);border-radius:25px 50px  25px 50px;
    }
  button:hover { box-shadow:1px 1px rgb(111, 0, 255);}
  button {border-radius:50%;
     box-shadow:1px 3px rgb(0, 225, 255);
     background-color:rgb(0, 255, 255);
     font-size: 2rem;
     }
    #display {
        
        font-weight: bold;
    }
  body { background-image:url(image/wallpaper.jpg);
    background-size: cover;
    color: white;
    font-size: 2rem;
    }
    @media only screen and (max-width:550px) {
    body {
     font-size: 1rem;

    }}
    @media only screen and (max-width:550px) {
    button {
     font-size: 1rem;

    }}
</style>
</head>
<body>
<div class="container">
    <h1>Stopwatch</h1>
    <p id="display">00:00:00</p>
    <button onclick="startStop()">Start/Stop</button>
    <button onclick="reset()">Reset</button>
</div>

<script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let display = document.getElementById('display');

    function startStop() {
        if (!timer) {
            timer = setInterval(run, 1000);
        } else {
            clearInterval(timer);
            timer = null;
        }
    }

    function run() {
        seconds++;
        if (seconds == 60) {
            seconds = 0;
            minutes++;
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
        }
        display.textContent = (hours < 10 ? "0" + hours : hours) + ":" + 
                              (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                              (seconds < 10 ? "0" + seconds : seconds);
    }

    function reset() {
        clearInterval(timer);
        timer = null;
        seconds = 0;
        minutes = 0;
        hours = 0;
        display.textContent = "00:00:00";
    }
</script>
</body>
</html>
